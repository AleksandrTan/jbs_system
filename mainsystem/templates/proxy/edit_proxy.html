{% extends "index.html" %}
{% block content %}
<div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit proxy {{ proxy.id }}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" >{% csrf_token %}
               <div class="card-body">
                {{ form.as_p }}
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
{% endblock %}
