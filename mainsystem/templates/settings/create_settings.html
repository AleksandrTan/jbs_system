{% extends "index.html" %}
{% block content %}
<div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add a new settings{{ form.errors }}</h3>
              </div>
              <div class="callout callout-info" style="color: red">
                    <h5><i class="fas fa-info"></i> Note:</h5>
                  Attention! After adding a settings, activate it by selecting it from the list.
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" enctype="multipart/form-data" action="{% url 'create_settings' %}">{% csrf_token %}
                <div class="card-body">
                <div class="form-group">
                    <label for="protocol_proxy">Alias</label>
                    <input type="text" class="form-control form-control-border" id="alias" placeholder="Enter alias"
                           name="alias" value="{% if form.alias %} {{ form.alias.value }} {% endif %}" required>
                  </div>
                  <div class="form-group">
                    <label for="host_proxy">Description</label>
                    <input type="text" class="form-control form-control-border" id="description" placeholder="Enter description"
                           name="description" value="{% if form.description %} {{ form.description.value }} {% endif %}">
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
{% endblock %}
