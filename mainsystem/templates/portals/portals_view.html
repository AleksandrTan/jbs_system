{% extends "index.html" %}
{% block content %}
<section class="content">
      <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Portals</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Alias</th>
                      <th>Name</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% if portal %}
                    {% for port in portal %}
                    <tr>
                      <td>{{ port.id }}</td>
                      <td>{{ port.alias }}</td>
                      <td>{{ port.name }}</td>
                      <td><span class="tag tag-success">{{ port.is_active }}</span></td>
                    </tr>
                    {% endfor %}
                  {% endif %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    <a type="button" class="btn btn-block btn-primary btn-lg" href="{% url 'create_portal' %}">Add Portal</a>
    </section>
{% endblock %}
